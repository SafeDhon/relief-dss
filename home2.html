<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Home</title>
    <link rel="stylesheet" href="css/home2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="appbar">
      <div class="appbar-left">
        <img src="../images/logo.png" alt="โลโก้" class="appbar-logo" />
        <span class="appbar-title">ระบบสนับสนุนการตัดสินใจ ในการจัดสรรทรัพยากร บรรเทาสาธารณภัยของกองทัพอากาศ</span>
      </div>
      <button class="appbar-btn">ข้อมูลเพิ่มเติม</button>
    </header>
    <div class="container">
      <div class="search-controls">
        <select id="searchOptions">
          <option value="" disabled selected>เลือกกองบิน</option>
          <option value="1">กองบิน 1</option>
          <option value="2">กองบิน 2</option>
          <option value="3">กองบิน 3</option>
          <option value="4">กองบิน 4</option>
          <option value="5">กองบิน 5</option>
          <option value="6">กองบิน 6</option>
          <option value="7">กองบิน 7</option>
          <option value="21">กองบิน 21</option>
          <option value="23">กองบิน 23</option>
          <option value="41">กองบิน 41</option>
          <option value="46">กองบิน 46</option>
          <option value="56">กองบิน 56</option>
        </select>
        <div class="search-wrapper">
          <input
            type="text"
            id="searchBox"
            placeholder="ค้นหาชุมชน..."
            class="search-input"
          />
          <!-- dropdown จะถูกใส่ตรงนี้ -->
        </div>
        <button id="addBtn" class="green-button">+ เพิ่ม</button>
      </div>
      <ul id="listContainer">
        <li id="placeholder" style="color: #888">กรุณาเพิ่มชุมชน</li>
      </ul>
      <div class="flex-container">
        <button class="nextBtn" id="nextBtn">ต่อไป</button>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/home2.js"></script>
  </body>
</html>
