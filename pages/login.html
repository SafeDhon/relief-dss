<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <img
          src="https://safedhon.github.io/relief-dss/images/logo.png"
          alt="โลโก้"
          class="appbar-logo"
        />
        <input
          type="email"
          id="email"
          placeholder="ชื่อผู้ใช้"
          class="login-input"
        />
        <input
          type="password"
          id="password"
          placeholder="รหัสผ่าน"
          class="login-input"
        />
        <button id="loginBtn" class="login-btn">เข้าสู่ระบบ</button>
        <p id="errorMsg" class="error-msg"></p>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
