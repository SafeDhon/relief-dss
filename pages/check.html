<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Check</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/check.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="appbar">
      <div class="appbar-left">
        <img
          src="https://safedhon.github.io/relief-dss/images/logo.png"
          alt="โลโก้"
          class="appbar-logo"
        />
        <span class="appbar-title"
          >ระบบสนับสนุนการตัดสินใจในการจัดสรรทรัพยากรบรรเทาสาธารณภัยของกองทัพอากาศ</span
        >
      </div>
      <button class="appbar-btn">ข้อมูลเพิ่มเติม</button>
    </header>
    <div class="container">
      <div class="date-wrapper">
        <input type="date" id="eventDate" />
        <label for="eventDate">กรุณาระบุวันที่จัดส่ง</label>
      </div>

      <div id="checkListTable"></div>
      <div class="table-button">
        <button id="conclu-button" class="green-button">
          สรุปผลการดำเนินงาน
        </button>
      </div>
    </div>

    <script src="../js/data.js"></script>
    <script type="module" src="../js/check.js"></script>
  </body>
</html>
