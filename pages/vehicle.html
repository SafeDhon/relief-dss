<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vehicle</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/vehicle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="appbar">
      <div class="appbar-left">
        <img
          src="https://safedhon.github.io/relief-dss/images/logo.png"
          alt="โลโก้"
          class="appbar-logo"
        />
        <span class="appbar-title"
          >ระบบสนับสนุนการตัดสินใจในการจัดสรรทรัพยากรบรรเทาสาธารณภัยของกองทัพอากาศ</span
        >
      </div>
      <button class="appbar-btn">ข้อมูลเพิ่มเติม</button>
    </header>
    <div class="container">
      <table class="table table-striped">
        <colgroup>
          <col style="width: 5%" />
          <col style="width: 32%" />
          <col style="width: 11%" />
          <col style="width: 13%" />
          <col style="width: 14%" />
          <col style="width: 14%" />
          <col style="width: 11%" />
        </colgroup>
        <tr class="table-head">
          <th>ลำดับ</th>
          <th>ชุมชน</th>
          <th>ผู้ประสบภัย</th>
          <th>ถุงยังชีพ</th>
          <th>ความลำบาก</th>
          <th>ใช้พาหนะของ</th>
          <th>พาหนะ</th>
        </tr>
        <tr class="bg-info">
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th>เข้าถึงพื้นที่</th>
          <th>ทอ. เท่านั้น</th>
          <th></th>
        </tr>
        <tbody id="myTable"></tbody>
      </table>

      <div class="flex-container">
        <button class="btnCal" id="saveDataButton">จัดกลุ่มพาหนะ</button>
      </div>
    </div>
    <script src="../js/vehicle.js" type="module"></script>
  </body>
</html>
